config:
  target: http://dns-tukano.northeurope.azurecontainer.io:8080/tukano-1/rest
  phases:
    - duration: 1
      arrivalRate: 1
  processor: "./helpers.js"

scenarios:
  - name: CreateShorts
    beforeScenario: "login"
    flow:
      - post:
          url: /shorts/ana?pwd=Pass123!
          capture:
            - json: id
              as: shortIdAna1
            - json: blobUrl
              as: fullBlobUrlAna1
      - function: 'extractTokenAna1'

      - post:
          url: /shorts/ana?pwd=Pass123!
          capture:
            - json: id
              as: shortIdAna2
            - json: blobUrl
              as: fullBlobUrlAna2
      - function: 'extractTokenAna2'

      - post:
          url: /shorts/ana?pwd=Pass123!
          capture:
            - json: id
              as: shortIdAna3

      - get:
          url: /shorts/{{ shortIdAna1 }}
      - get:
          url: /shorts/{{ shortIdAna2 }}

      - function: "loadBinaryPayload"

      - post:
          url: /blobs/{{ shortIdAna1 }}?token={{ blobUrlTokenAna1 }}
          headers:
            Content-Type: application/octet-stream
            Cookie: "scc:session={{ sessionCookie }}"
          body: "{{ payload }}"

      - post:
          url: /blobs/{{ shortIdAna2 }}?token={{ blobUrlTokenAna2 }}
          headers:
            Content-Type: application/octet-stream
            Cookie: "scc:session={{ sessionCookie }}"
          body: "{{ payload }}"

      - get:
          url: /blobs/{{ shortIdAna1 }}?token={{ blobUrlTokenAna1 }}
          headers:
            Cookie: "scc:session={{ sessionCookie }}"
      - get:
          url: /blobs/{{ shortIdAna2 }}?token={{ blobUrlTokenAna2 }}
          headers:
            Cookie: "scc:session={{ sessionCookie }}"

      - delete:
          url: /shorts/{{ shortIdAna3 }}?pwd=Pass123!

      - delete:
          url: /blobs/{{ shortIdAna2 }}?token={{ blobUrlTokenAna2 }}
          headers:
            Cookie: "scc:session={{ sessionCookie }}"